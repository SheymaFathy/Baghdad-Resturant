<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/singin.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/d2b67f5463.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
</head>
<body>
    <h2><span class="main-color">بغداد</span> للمأكولات العراقية</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>سجل دخول بواسطة</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>أو ادخل بياناتك لإنشاء حساب</span>
                <input type="text" placeholder="اسم المستخدم" />
                <input type="email" placeholder="البريد الأليكتروني" />
                <input type="password" placeholder="كلمة المرور" />
                <button><a href="home.html">تأكيد</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>سجل دخول</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>أو قم بإدخال البريد الأليكتروني وكلمة المرور</span>
                <input type="email" placeholder="البريد الأليكتروني" />
                <input type="password" placeholder="كلمة المرور" />
                <a href="#">نسيت كلمة المرور</a>
                <button><a href="home.html">تأكيد</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>أهلا بعودتك</h1>
                    <p>أبقى على تواصل معنا سجل دخول الآن</p>
                    <button class="ghost" id="signIn"  onclick="myFunction()"><a href="home.html">تأكيد</a></button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>مرحبا بك </h1>
                    <p>قم بإنشاء حساب جديد واستمتع بأكلاتنا</p>
                    <button class="ghost" id="signUp" onclick="myFunction()">إنشاء حساب جديد</button>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
